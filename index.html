<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }
    h1, h2 {
      color: #ff1493;
      font-size: 1.8em;
      margin: 10px 0;
    }
    .container {
      background-color: #fff;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 220px;
    }
    #yesButton, #yesButton2, .foodButton {
      background-color: #ff69b4;
      color: white;
    }
    #noButton, #noButton2 {
      background-color: #ff1493;
      color: white;
    }
    button:active {
      transform: scale(0.95);
    }
    .hidden {
      display: none;
    }
    .fade-in {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .floating-heart {
      position: absolute;
      font-size: 24px;
      animation: float 5s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="firstPrompt">
      <h1>Will You Be My Valentine?</h1>
      <img src="https://imgcdn.stablediffusionweb.com/2024/5/22/243e75e2-8744-4bc6-81e7-43eb19465d20.jpg" alt="Valentine Bear">
      <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
    </div>

    <div id="foreverPrompt" class="hidden">
      <h2>Forever?</h2>
      <img src="https://i.postimg.cc/s2rqdCbH/IMG-9927.jpg" alt="Forever?">
      <div class="buttons">
        <button id="yesButton2">Yes</button>
        <button id="noButton2">No</button>
      </div>
    </div>

    <div id="valentineForeverMessage" class="hidden">
      <h2>Yay! You‚Äôre my Valentine forever and ever! üòò</h2>
      <img src="https://i.postimg.cc/bJBHHQPc/01-J789-AFPAADN0-FXXJ8-VWE7-ZF4-low-res-branded.jpg" alt="Valentine Forever">
    </div>

    <div id="tryAgainMessage" class="hidden">
      <h2>Try Again!</h2>
      <button id="backButton">Go Back</button>
    </div>

    <div id="foodPrompt" class="hidden">
      <h2>Let's eat:</h2>
      <img src="https://i.postimg.cc/yYdmk3XF/01-JFR2-DDBKFAD0-HG70-B9-G8-XQ39-low-res-branded.jpg" alt="Food Options">
      <div class="buttons">
        <button class="foodButton">KBBQ</button>
        <button class="foodButton">Jajangmyeon</button>
        <button class="foodButton">IDC, let's just eat</button>
      </div>
    </div>

    <div id="yummyMessage" class="hidden">
      <h2>Yummy! üòã</h2>
      <img src="https://i.postimg.cc/HkFVWVBs/IMG-9301.jpg" alt="Delicious Food">
    </div>

    <div id="loveMessage" class="hidden fade-in">
      <h2>I Love You ‚ù§Ô∏è</h2>
      <h2>Happy Valentine‚Äôs Day!</h2>
      <img src="https://i.postimg.cc/Xv85qFQb/IMG-1829.jpg" alt="I Love You">
    </div>
  </div>

  <script>
    const firstPrompt = document.getElementById('firstPrompt');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const foreverPrompt = document.getElementById('foreverPrompt');
    const tryAgainMessage = document.getElementById('tryAgainMessage');
    const backButton = document.getElementById('backButton');
    const yesButton2 = document.getElementById('yesButton2');
    const noButton2 = document.getElementById('noButton2');
    const valentineForeverMessage = document.getElementById('valentineForeverMessage');
    const foodPrompt = document.getElementById('foodPrompt');
    const foodButtons = document.querySelectorAll('.foodButton');
    const yummyMessage = document.getElementById('yummyMessage');
    const loveMessage = document.getElementById('loveMessage');

    function showOnly(element) {
      firstPrompt.classList.add('hidden');
      foreverPrompt.classList.add('hidden');
      tryAgainMessage.classList.add('hidden');
      valentineForeverMessage.classList.add('hidden');
      foodPrompt.classList.add('hidden');
      yummyMessage.classList.add('hidden');
      loveMessage.classList.add('hidden');
      loveMessage.style.opacity = "0";

      element.classList.remove('hidden');
    }

    yesButton.addEventListener('click', () => {
      showOnly(foreverPrompt);
    });

    noButton.addEventListener('click', () => {
      showOnly(tryAgainMessage);
    });

    backButton.addEventListener('click', () => {
      showOnly(firstPrompt);
    });

    yesButton2.addEventListener('click', () => {
      showOnly(valentineForeverMessage);
      setTimeout(() => showOnly(foodPrompt), 4000); // 4-second delay instead of 2
    });

    noButton2.addEventListener('click', () => {
      alert("Try again!");
      showOnly(firstPrompt);
    });

    foodButtons.forEach(button => {
      button.addEventListener('click', () => {
        showOnly(yummyMessage);
        setTimeout(() => {
          showOnly(loveMessage);
          setTimeout(() => loveMessage.style.opacity = "1", 200);
        }, 2500); // 2.5-second delay instead of 1.5
      });
    });

    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createFloatingHeart, 400);
  </script>
</body>
</html>
