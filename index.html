<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }
    h1, h2 {
      color: #ff1493;
      font-size: 1.5em;
      margin: 10px 0;
    }
    .container {
      background-color: #fff;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      width: 100%;
      max-width: 220px;
      position: relative;
      overflow: hidden;
    }
    #yesButton, #yesButton2, .foodButton {
      background-color: #ff69b4;
      color: white;
    }
    #noButton, #noButton2 {
      background-color: #ff1493;
      color: white;
    }
    button:active {
      transform: scale(0.9);
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Images for each prompt */
    .prompt-img {
      width: 90%;
      max-width: 200px;
      height: auto;
      margin-top: 10px;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- First Prompt -->
    <div id="firstPrompt">
      <h1>Will You Be My Valentine?</h1>
      <img src="https://imgcdn.stablediffusionweb.com/2024/5/22/243e75e2-8744-4bc6-81e7-43eb19465d20.jpg" alt="Valentine Bear" class="prompt-img">
      <div class="buttons">
        <button id="yesButton" onclick="nextStep('foreverPrompt')">Yes üíò</button>
        <button id="noButton" onclick="showTryAgain()">No üò°</button>
      </div>
    </div>

    <!-- Second Prompt (Forever?) -->
    <div id="foreverPrompt" class="hidden">
      <h2>Forever?</h2>
      <img src="https://i.postimg.cc/s2rqdCbH/IMG-9927.jpg" alt="Forever?" class="prompt-img">
      <div class="buttons">
        <button id="yesButton2" onclick="nextStep('valentineForeverMessage')">Yes üíò</button>
        <button id="noButton2" onclick="showTryAgain()">No üò°</button>
      </div>
    </div>

    <!-- Valentine Forever Message -->
    <div id="valentineForeverMessage" class="hidden">
      <h2>Yay! You‚Äôre my Valentine forever and ever! üòò</h2>
      <img src="https://i.postimg.cc/bJBHHQPc/01-J789-AFPAADN0-FXXJ8-VWE7-ZF4-low-res-branded.jpg" alt="Valentine Forever" class="prompt-img">
      <button onclick="nextStep('foodPrompt')">Next</button>
    </div>

    <!-- Let's Eat Prompt -->
    <div id="foodPrompt" class="hidden">
      <h2>Let's eat:</h2>
      <img src="https://i.postimg.cc/yYdmk3XF/01-JFR2-DDBKFAD0-HG70-B9-G8-XQ39-low-res-branded.jpg" alt="Food Options" class="prompt-img">
      <div class="buttons">
        <button class="foodButton" onclick="nextStep('yummyMessage')">KBBQ</button>
        <button class="foodButton" onclick="nextStep('yummyMessage')">Jajangmyeon</button>
        <button class="foodButton" onclick="nextStep('yummyMessage')">IDC, let's just eat</button>
      </div>
    </div>

    <!-- Yummy Message -->
    <div id="yummyMessage" class="hidden">
      <h2>Yummy! üòã</h2>
      <img src="https://i.postimg.cc/HkFVWVBs/IMG-9301.jpg" alt="Delicious Food" class="prompt-img">
      <button onclick="nextStep('finalMessage')">Next</button>
    </div>

    <!-- Final Message -->
    <div id="finalMessage" class="hidden">
      <h2>I Love You ‚ù§Ô∏è</h2>
      <h2>Happy Valentine‚Äôs Day!</h2>
      <img src="https://i.postimg.cc/Xv85qFQb/IMG-1829.jpg" alt="I Love You" class="prompt-img">
    </div>

    <!-- Try Again Prompt -->
    <div id="tryAgainMessage" class="hidden">
      <h2>Try Again!</h2>
      <button onclick="nextStep('firstPrompt')">Go Back</button>
    </div>

  </div>

  <script>
    function nextStep(stepId) {
      document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
      const nextDiv = document.getElementById(stepId);
      nextDiv.classList.remove('hidden');
      nextDiv.classList.add('fade-in');  // Add fade-in effect
    }

    function showTryAgain() {
      document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
      document.getElementById('tryAgainMessage').classList.remove('hidden');
      document.getElementById('tryAgainMessage').classList.add('fade-in');  
    }
  </script>
</body>
</html>
