<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }
    h1, h2 {
      color: #ff1493;
      font-size: 1.8em;
      margin: 10px 0;
    }
    .container {
      background-color: #fff;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 220px;
    }
    #yesButton, #yesButton2, .foodButton {
      background-color: #ff69b4;
      color: white;
    }
    #noButton, #noButton2 {
      background-color: #ff1493;
      color: white;
    }
    button:active {
      transform: scale(0.95);
    }
    .hidden {
      display: none;
    }
    .fade-in {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="firstPrompt">
      <h1>Will You Be My Valentine?</h1>
      <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
    </div>

    <div id="foreverPrompt" class="hidden fade-in">
      <h2>Forever?</h2>
      <div class="buttons">
        <button id="yesButton2">Yes</button>
        <button id="noButton2">No</button>
      </div>
    </div>

    <div id="valentineForeverMessage" class="hidden fade-in">
      <h2>Yay! You’re my Valentine forever and ever! 😘</h2>
    </div>

    <div id="tryAgainMessage" class="hidden fade-in">
      <h2>Try Again! 😡👊🏾</h2>
      <button id="backButton">Go Back</button>
    </div>

    <div id="tryAgainMessage2" class="hidden fade-in">
      <h2>Try Again! 😡👊🏾</h2>
      <button id="backButton2">Go Back</button>
    </div>

    <script>
      function showOnly(element) {
        document.querySelectorAll('.container > div').forEach(div => {
          div.classList.add('hidden');
          div.classList.remove('show');
        });

        element.classList.remove('hidden');
        setTimeout(() => element.classList.add('show'), 50);
      }

      document.getElementById('yesButton').addEventListener('click', () => showOnly(document.getElementById('foreverPrompt')));
      document.getElementById('noButton').addEventListener('click', () => showOnly(document.getElementById('tryAgainMessage')));
      document.getElementById('backButton').addEventListener('click', () => showOnly(document.getElementById('firstPrompt')));

      document.getElementById('yesButton2').addEventListener('click', () => {
        showOnly(document.getElementById('valentineForeverMessage'));
      });

      document.getElementById('noButton2').addEventListener('click', () => {
        showOnly(document.getElementById('tryAgainMessage2'));
      });

      document.getElementById('backButton2').addEventListener('click', () => showOnly(document.getElementById('firstPrompt')));
    </script>
</body>
</html>
