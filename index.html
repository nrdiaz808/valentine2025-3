<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }
    h1, h2 {
      color: #ff1493;
      font-size: 1.5em;
      margin: 10px 0;
    }
    .container {
      background-color: #fff;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      width: 100%;
      max-width: 220px;
      position: relative;
      overflow: hidden;
    }
    #yesButton, #yesButton2, .foodButton {
      background-color: #ff69b4;
      color: white;
    }
    #noButton, #noButton2 {
      background-color: #ff1493;
      color: white;
    }
    button:active {
      transform: scale(0.9);
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Bigger & Faster Yes Button Animation üíò */
    @keyframes heart-pop {
      0% { transform: scale(1); opacity: 1; }
      40% { transform: scale(2.2); opacity: 0.8; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    .yes-emoji {
      position: absolute;
      font-size: 2.5em;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: heart-pop 0.4s ease-out;
    }

    /* Bigger & Faster No Button Animation üò° */
    @keyframes angry-pop {
      0% { transform: scale(1); opacity: 1; }
      40% { transform: scale(2.2); opacity: 0.8; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    .no-emoji {
      position: absolute;
      font-size: 2.5em;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: angry-pop 0.4s ease-out;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- First Prompt -->
    <div id="firstPrompt">
      <h1>Will You Be My Valentine?</h1>
      <div class="buttons">
        <button id="yesButton" onclick="yesEffect(this); nextStep('foreverPrompt')">Yes <span class="yes-emoji">üíò</span></button>
        <button id="noButton" onclick="noEffect(this); showTryAgain()">No <span class="no-emoji">üò°</span></button>
      </div>
    </div>

    <!-- Second Prompt (Forever?) -->
    <div id="foreverPrompt" class="hidden">
      <h2>Forever?</h2>
      <div class="buttons">
        <button id="yesButton2" onclick="yesEffect(this); nextStep('valentineForeverMessage')">Yes</button>
        <button id="noButton2" onclick="noEffect(this); showTryAgain()">No</button>
      </div>
    </div>

    <!-- Valentine Forever Message -->
    <div id="valentineForeverMessage" class="hidden">
      <h2>Yay! You‚Äôre my Valentine forever and ever! üòò</h2>
      <button onclick="nextStep('foodPrompt')">Next</button>
    </div>

    <!-- Let's Eat Prompt -->
    <div id="foodPrompt" class="hidden">
      <h2>Let's eat:</h2>
      <div class="buttons">
        <button class="foodButton" onclick="nextStep('yummyMessage')">KBBQ</button>
        <button class="foodButton" onclick="nextStep('yummyMessage')">Jajangmyeon</button>
        <button class="foodButton" onclick="nextStep('yummyMessage')">IDC, let's just eat</button>
      </div>
    </div>

    <!-- Yummy Message -->
    <div id="yummyMessage" class="hidden">
      <h2>Yummy! üòã</h2>
      <button onclick="nextStep('finalMessage')">Next</button>
    </div>

    <!-- Final Message -->
    <div id="finalMessage" class="hidden">
      <h2>I Love You ‚ù§Ô∏è</h2>
      <h2>Happy Valentine‚Äôs Day!</h2>
    </div>

    <!-- Try Again Prompt -->
    <div id="tryAgainMessage" class="hidden">
      <h2>Try Again!</h2>
      <button onclick="nextStep('firstPrompt')">Go Back</button>
    </div>

  </div>

  <script>
    function nextStep(stepId) {
      document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
      const nextDiv = document.getElementById(stepId);
      nextDiv.classList.remove('hidden');
      nextDiv.classList.add('fade-in');  // Add fade-in effect
    }

    function showTryAgain() {
      document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
      document.getElementById('tryAgainMessage').classList.remove('hidden');
      document.getElementById('tryAgainMessage').classList.add('fade-in');  
    }

    function yesEffect(button) {
      let emoji = button.querySelector('.yes-emoji');
      if (emoji) {
        emoji.style.animation = 'none';
        void emoji.offsetWidth;
        emoji.style.animation = 'heart-pop 0.4s ease-out';
        emoji.style.opacity = '1';
        setTimeout(() => emoji.style.opacity = '0', 400);
      }
    }

    function noEffect(button) {
      let emoji = button.querySelector('.no-emoji');
      if (emoji) {
        emoji.style.animation = 'none';
        void emoji.offsetWidth;
        emoji.style.animation = 'angry-pop 0.4s ease-out';
        emoji.style.opacity = '1';
        setTimeout(() => emoji.style.opacity = '0', 400);
      }
    }
  </script>
</body>
</html>
