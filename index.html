<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #ff1493;
      font-size: 2em;
      margin: 10px 0;
    }
    .container {
      background-color: #fff;
      border: 5px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      max-width: 100%;
      width: 90%;
      margin: 0 auto;
    }
    .buttons {
      margin-top: 20px;
      display: block;
      transition: opacity 1s ease;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 80%;
      max-width: 200px;
    }
    #yesButton, #yesButton2 {
      background-color: #ff69b4;
      color: white;
    }
    #noButton, #noButton2 {
      background-color: #ff1493;
      color: white;
    }
    #yesButton:hover, #noButton:hover, #yesButton2:hover, #noButton2:hover {
      background-color: #ff85c1;
    }
    .hidden {
      display: none;
    }
    .valentine-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      margin: 10px 0;
      border-radius: 10px;
      transition: opacity 1s ease;
    }
    .message {
      font-size: 1.2em;
      color: #ff1493;
      margin-top: 20px;
      transition: opacity 1s ease;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      button {
        font-size: 1em;
        padding: 8px 16px;
      }
      .valentine-img {
        width: 80%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <img id="valentineImage1" src="https://imgcdn.stablediffusionweb.com/2024/5/22/243e75e2-8744-4bc6-81e7-43eb19465d20.jpg" alt="Valentine Bear" class="valentine-img">
    <div class="buttons" id="buttons1">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>

    <div id="foreverPrompt" class="hidden">
      <h2>Will you be my valentine forever?</h2>
      <div class="buttons">
        <button id="yesButton2">Yes</button>
        <button id="noButton2">No</button>
      </div>
    </div>

    <div id="letsEatPrompt" class="hidden">
      <h2>Let's eat!</h2>
      <div class="buttons">
        <button id="kbbqButton">KBBQ</button>
        <button id="jajangmyeonButton">Jajangmyeon</button>
        <button id="idcButton">IDK, let's just eat</button>
      </div>
      <img src="https://i.postimg.cc/yYdmk3XF/01-JFR2-DDBKFAD0-HG70-B9-G8-XQ39-low-res-branded.jpg" alt="Food" class="valentine-img">
    </div>

    <div id="yummyPrompt" class="hidden">
      <h2>Yummy!</h2>
      <img src="https://i.postimg.cc/HkFVWVBs/IMG-9301.jpg" alt="Yummy Food" class="valentine-img">
    </div>

    <div id="finalPrompt" class="hidden">
      <h2>I love you! Happy Valentine's Day ❤️</h2>
      <img src="https://i.postimg.cc/Xv85qFQb/IMG-1829.jpg" alt="I Love You" class="valentine-img">
      <p>Happy Valentine’s Day!</p>
    </div>
  </div>

  <script>
    // Handle first "Yes" button click
    document.getElementById('yesButton').addEventListener('click', function() {
      transitionToNext('foreverPrompt', 'buttons1');
    });

    // Handle first "No" button click
    document.getElementById('noButton').addEventListener('click', function() {
      alert("Try again!");
      resetToStart();
    });

    // Handle second "Yes" button click (Forever)
    document.getElementById('yesButton2').addEventListener('click', function() {
      setTimeout(function() {
        transitionToNext('letsEatPrompt', 'foreverPrompt');
      }, 1000);
    });

    // Handle second "No" button click (Forever)
    document.getElementById('noButton2').addEventListener('click', function() {
      alert("Try again!");
      resetToStart();
    });

    // Handle KBBQ, Jajangmyeon, IDK button click
    document.getElementById('kbbqButton').addEventListener('click', function() {
      setTimeout(function() {
        transitionToNext('yummyPrompt', 'letsEatPrompt');
      }, 1000);
    });
    document.getElementById('jajangmyeonButton').addEventListener('click', function() {
      setTimeout(function() {
        transitionToNext('yummyPrompt', 'letsEatPrompt');
      }, 1000);
    });
    document.getElementById('idcButton').addEventListener('click', function() {
      setTimeout(function() {
        transitionToNext('yummyPrompt', 'letsEatPrompt');
      }, 1000);
    });

    // Transition to the final "I love you!" message
    document.getElementById('yummyPrompt').addEventListener('transitionend', function() {
      setTimeout(function() {
        transitionToNext('finalPrompt', 'yummyPrompt');
      }, 2000);
    });

    // Reset to the start
    function resetToStart() {
      document.getElementById('buttons1').style.display = 'block';
      document.getElementById('valentineImage1').style.opacity = '1';
      document.getElementById('foreverPrompt').classList.add('hidden');
      document.getElementById('letsEatPrompt').classList.add('hidden');
      document.getElementById('yummyPrompt').classList.add('hidden');
      document.getElementById('finalPrompt').classList.add('hidden');
      document.getElementById('valentineImage1').style.opacity = '0';
    }

    // Transition to the next prompt
    function transitionToNext(nextPromptId, currentPromptId) {
      document.getElementById(currentPromptId).classList.add('hidden');
      document.getElementById(nextPromptId).classList.remove('hidden');
      document.getElementById(nextPromptId).style.opacity = '0';
      setTimeout(function() {
        document.getElementById(nextPromptId).style.opacity = '1';
      }, 50);
    }
  </script>
</body>
</html>
