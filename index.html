<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      color: #ff1493;
      font-size: 2em;
      margin: 10px 0;
    }
    .container {
      background-color: #fff;
      border: 5px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
      transition: opacity 0.5s ease-in-out;
      position: relative;
      z-index: 10;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      font-size: 1.2em;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 250px;
    }
    #yesButton, #yesButton2 {
      background-color: #ff69b4;
      color: white;
    }
    #noButton, #noButton2 {
      background-color: #ff1493;
      color: white;
    }
    button:hover {
      background-color: #ff85c1;
    }
    .hidden {
      display: none;
      opacity: 0;
    }
    .fade-in {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    .valentine-img {
      width: 80%;
      max-width: 150px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 3s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .love-message {
      font-size: 2em;
      color: #ff1493;
      font-weight: bold;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      button {
        font-size: 1em;
        padding: 10px;
      }
      .valentine-img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <audio id="loveSong" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" preload="auto"></audio>

  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <img src="https://imgcdn.stablediffusionweb.com/2024/5/22/243e75e2-8744-4bc6-81e7-43eb19465d20.jpg" alt="Valentine Bear" class="valentine-img">
    <img src="https://media.istockphoto.com/id/1296983415/photo/brown-teddy-bear-holding-pink-roses-for-valentines-day.jpg?s=612x612&w=0&k=20&c=fqYrE34MfRYCu9LrxL4AQMOn9l-ODht1kGNacWd7EjI=" alt="Teddy Bear with Roses" class="valentine-img">
    <img src="https://static.toiimg.com/thumb/msid-89540777,width-400,resizemode-4/89540777.jpg" alt="Hearts and Balloons" class="valentine-img">
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div id="tryAgainMessage" class="hidden">
      <h2>Try Again!</h2>
      <button id="backButton">Go Back</button>
    </div>
    <div id="foreverPrompt" class="hidden">
      <h2>Yay! Will you be my valentine forever?</h2>
      <div class="buttons">
        <button id="yesButton2">Yes</button>
        <button id="noButton2">No</button>
      </div>
    </div>
    <div id="loveMessage" class="hidden love-message">I Love You ❤️</div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const tryAgainMessage = document.getElementById('tryAgainMessage');
    const foreverPrompt = document.getElementById('foreverPrompt');
    const backButton = document.getElementById('backButton');
    const yesButton2 = document.getElementById('yesButton2');
    const noButton2 = document.getElementById('noButton2');
    const loveMessage = document.getElementById('loveMessage');
    const loveSong = document.getElementById('loveSong');

    function showElement(element) {
      element.classList.remove('hidden');
      setTimeout(() => element.classList.add('fade-in'), 50);
    }

    function hideElement(element) {
      element.classList.remove('fade-in');
      setTimeout(() => element.classList.add('hidden'), 300);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.classList.add('heart');
      document.body.appendChild(heart);
      
      const xPos = Math.random() * window.innerWidth;
      heart.style.left = `${xPos}px`;
      heart.style.top = `${window.innerHeight}px`;

      setTimeout(() => heart.remove(), 3000);
    }

    function startHearts() {
      setInterval(createHeart, 500);
    }

    yesButton.addEventListener('click', () => {
      hideElement(tryAgainMessage);
      showElement(foreverPrompt);
      loveSong.play().catch(error => console.log("Autoplay blocked, user needs to interact first."));
      startHearts();
    });

    noButton.addEventListener('click', () => {
      hideElement(foreverPrompt);
      showElement(tryAgainMessage);
    });

    backButton.addEventListener('click', () => {
      hideElement(tryAgainMessage);
    });

    yesButton2.addEventListener('click', () => {
      hideElement(foreverPrompt);
      showElement(loveMessage);
    });

    noButton2.addEventListener('click', () => {
      alert("Try again!");
      resetToStart();
    });

    function resetToStart() {
      hideElement(foreverPrompt);
      hideElement(tryAgainMessage);
      hideElement(loveMessage);
    }
  </script>
</body>
</html>
