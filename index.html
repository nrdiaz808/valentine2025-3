<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }
    h1, h2 {
      color: #ff1493;
      font-size: 1.5em;
      margin: 10px 0;
    }
    .container {
      background-color: #fff;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      max-width: 220px;
      position: relative;
    }
    #yesButton, #yesButton2, .foodButton {
      background-color: #ff69b4;
      color: white;
    }
    #noButton, #noButton2 {
      background-color: #ff1493;
      color: white;
    }
    button:active {
      transform: scale(0.95);
    }
    .hidden {
      display: none;
    }
    .fade-in {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    /* Resized images to fit inside prompt box */
    .valentine-img, .forever-img, .final-img {
      width: 90%;
      max-width: 200px;
      height: auto;
      margin-top: 10px;
      border-radius: 10px;
    }

    /* FLOATING HEARTS ANIMATION üíñüíê */
    .floating-heart {
      position: absolute;
      font-size: 1.3em;
      opacity: 0.8;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* YES BUTTON ANIMATION üíò */
    @keyframes heart-pop {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0; }
    }
    .yes-emoji {
      position: absolute;
      font-size: 1.5em;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: heart-pop 0.6s ease-out;
    }

    /* NO BUTTON ANIMATION üò° */
    @keyframes angry-pop {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0; }
    }
    .no-emoji {
      position: absolute;
      font-size: 1.5em;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: angry-pop 0.6s ease-out;
    }
  </style>
</head>
<body>

  <!-- Floating hearts animation -->
  <script>
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = Math.random() > 0.5 ? 'üíñ' : 'üíê';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createFloatingHeart, 500);
  </script>

  <div class="container">
    <!-- First Prompt -->
    <div id="firstPrompt">
      <h1>Will You Be My Valentine?</h1>
      <img src="https://imgcdn.stablediffusionweb.com/2024/5/22/243e75e2-8744-4bc6-81e7-43eb19465d20.jpg" alt="Valentine Bear" class="valentine-img">
      <div class="buttons">
        <button id="yesButton" onclick="nextStep('foreverPrompt')">Yes <span class="yes-emoji">üíò</span></button>
        <button id="noButton" onclick="showTryAgain()">No <span class="no-emoji">üò°</span></button>
      </div>
    </div>

    <!-- Second Prompt (Forever?) -->
    <div id="foreverPrompt" class="hidden">
      <h2>Forever?</h2>
      <img src="https://i.postimg.cc/s2rqdCbH/IMG-9927.jpg" alt="Forever?" class="forever-img">
      <div class="buttons">
        <button id="yesButton2" onclick="nextStep('valentineForeverMessage')">Yes</button>
        <button id="noButton2" onclick="showTryAgain()">No</button>
      </div>
    </div>

    <!-- Try Again Prompt -->
    <div id="tryAgainMessage" class="hidden">
      <h2>Try Again!</h2>
      <button onclick="nextStep('firstPrompt')">Go Back</button>
    </div>

  </div>

  <script>
    function nextStep(stepId) {
      document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(stepId).classList.remove('hidden');
    }

    function showTryAgain() {
      document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
      document.getElementById('tryAgainMessage').classList.remove('hidden');
    }

    function yesEffect(button) {
      let emoji = button.querySelector('.yes-emoji');
      emoji.style.animation = 'none';
      void emoji.offsetWidth;  // Reset animation
      emoji.style.animation = 'heart-pop 0.6s ease-out';
      emoji.style.opacity = '1';
      setTimeout(() => emoji.style.opacity = '0', 600);
    }

    function noEffect(button) {
      let emoji = button.querySelector('.no-emoji');
      emoji.style.animation = 'none';
      void emoji.offsetWidth;  // Reset animation
      emoji.style.animation = 'angry-pop 0.6s ease-out';
      emoji.style.opacity = '1';
      setTimeout(() => emoji.style.opacity = '0', 600);
    }
  </script>
</body>
</html>
