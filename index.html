<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background-color: #fff;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
      display: none;
    }

    h1 {
      color: #ff1493;
      font-size: 1.8em;
      margin: 10px 0;
    }

    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 220px;
      margin-top: 10px;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #ff1493;
      color: white;
    }

    .try-again {
      display: none;
      color: #ff1493;
      font-size: 1.4em;
      margin-top: 20px;
    }

    .try-again-btn {
      background-color: #ff1493;
      color: white;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      max-width: 220px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="step1">
    <h1>Will you be my valentine?</h1>
    <div class="buttons">
      <button class="yes" onclick="nextStep('step2')">Yes</button>
      <button class="no" onclick="showTryAgain()">No</button>
    </div>
  </div>

  <div class="container" id="step2">
    <h1>Will you be my valentine forever?</h1>
    <div class="buttons">
      <button class="yes" onclick="nextStep('step3')">Yes</button>
      <button class="no" onclick="showTryAgain()">No</button>
    </div>
  </div>

  <div class="container" id="step3">
    <h1>Yay! You're my valentine forever and ever!</h1>
  </div>

  <div class="container" id="tryAgainContainer">
    <h1 class="try-again">Try Again!</h1>
    <button class="try-again-btn" onclick="restart()">Go back to the start</button>
  </div>

  <script>
    let steps = ["step1", "step2", "step3"];
    let currentStep = 0;

    function nextStep(step) {
      document.getElementById(steps[currentStep]).style.display = "none";
      currentStep = steps.indexOf(step);
      document.getElementById(step).style.display = "block";
    }

    function restart() {
      document.getElementById(steps[currentStep]).style.display = "none";
      document.getElementById("tryAgainContainer").style.display = "none"; 
      currentStep = 0;
      document.getElementById("step1").style.display = "block";
    }

    function showTryAgain() {
      document.getElementById(steps[currentStep]).style.display = "none";
      document.getElementById("tryAgainContainer").style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("step1").style.display = "block";
    });
  </script>

</body>
</html>
