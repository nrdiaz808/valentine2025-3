<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
    }
    h1, h2 {
      color: #ff1493;
      font-size: 1.8em;
      margin: 10px 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .container {
      background-color: #fff;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 220px;
    }
    .yes, .foodButton {
      background-color: #ff69b4;
      color: white;
    }
    .no {
      background-color: #ff1493;
      color: white;
    }
    button:active {
      transform: scale(0.95);
    }
    .hidden {
      display: none;
    }
    .fade-in {
      opacity: 1 !important;
    }
    .valentine-img {
      width: 70%;
      max-width: 120px;
      height: auto;
      margin: 8px;
      border-radius: 10px;
    }
    .final-img {
      width: 90%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="step1">
    <h1 class="fade-in">Will you be my valentine?</h1>
    <img src="https://imgcdn.stablediffusionweb.com/2024/5/22/243e75e2-8744-4bc6-81e7-43eb19465d20.jpg" alt="Valentine Bear" class="valentine-img">
    <div class="buttons">
      <button class="yes" onclick="showStep('step2')">Yes</button>
      <button class="no" onclick="restart()">No</button>
    </div>
  </div>

  <div class="container hidden" id="step2">
    <h1 class="fade-in">Will you be my valentine forever?</h1>
    <div class="buttons">
      <button class="yes" onclick="showStep('step3', true)">Yes</button>
      <button class="no" onclick="restart()">No</button>
    </div>
  </div>

  <div class="container hidden" id="step3">
    <h1 id="foreverMessage" class="hidden">Yay! You're my valentine forever and ever!</h1>
    <div class="buttons hidden" id="foodSelection">
      <h2 class="fade-in">Let's eat:</h2>
      <button class="foodButton" onclick="showStep('step4')">KBBQ</button>
      <button class="foodButton" onclick="showStep('step4')">Jajangmyeon</button>
      <button class="foodButton" onclick="showStep('step4')">IDC, let's just eat</button>
    </div>
  </div>

  <div class="container hidden" id="step4">
    <h1 class="fade-in">Yummy!</h1>
    <img src="https://i.postimg.cc/Xv85qFQb/IMG-1829.jpg" alt="I Love You" class="final-img">
  </div>

  <script>
    function showStep(step, isForever = false) {
      document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
      document.getElementById(step).classList.remove('hidden');

      if (isForever) {
        setTimeout(() => {
          document.getElementById('foreverMessage').classList.add('fade-in');
          document.getElementById('foreverMessage').classList.remove('hidden');
        }, 500);

        setTimeout(() => {
          document.getElementById('foodSelection').classList.remove('hidden');
          document.getElementById('foodSelection').classList.add('fade-in');
        }, 2000);
      }
    }

    function restart() {
      document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
      document.getElementById('step1').classList.remove('hidden');
    }
  </script>

</body>
</html>
