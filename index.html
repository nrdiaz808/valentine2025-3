<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    h1, h2 {
      color: #ff1493;
      font-size: 1.8em;
      margin: 10px 0;
    }
    .container {
      background-color: #fff;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 220px;
    }
    #yesButton, #yesButton2 {
      background-color: #ff69b4;
      color: white;
    }
    #noButton, #noButton2 {
      background-color: #ff1493;
      color: white;
    }
    button:active {
      transform: scale(0.95);
    }
    .hidden {
      display: none;
    }
    .valentine-img {
      width: 70%;
      max-width: 120px;
      height: auto;
      margin: 8px;
      border-radius: 10px;
    }
    .love-message {
      font-size: 2em;
      color: #ff1493;
      font-weight: bold;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    @media (hover: none) {
      button {
        touch-action: manipulation;
      }
    }
  </style>
</head>
<body>
  <audio id="loveSong" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" preload="auto"></audio>

  <div class="container">
    <!-- First Prompt -->
    <div id="firstPrompt">
      <h1>Will You Be My Valentine?</h1>
      <img src="https://imgcdn.stablediffusionweb.com/2024/5/22/243e75e2-8744-4bc6-81e7-43eb19465d20.jpg" alt="Valentine Bear" class="valentine-img">
      <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
    </div>

    <!-- Second Prompt -->
    <div id="foreverPrompt" class="hidden">
      <h2>Yay! Will you be my valentine forever?</h2>
      <div class="buttons">
        <button id="yesButton2">Yes</button>
        <button id="noButton2">No</button>
      </div>
    </div>

    <!-- "Try Again" Message -->
    <div id="tryAgainMessage" class="hidden">
      <h2>Try Again!</h2>
      <button id="backButton">Go Back</button>
    </div>

    <!-- Final Love Message -->
    <div id="loveMessage" class="hidden love-message">I Love You ❤️</div>
  </div>

  <script>
    const firstPrompt = document.getElementById('firstPrompt');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const foreverPrompt = document.getElementById('foreverPrompt');
    const tryAgainMessage = document.getElementById('tryAgainMessage');
    const backButton = document.getElementById('backButton');
    const yesButton2 = document.getElementById('yesButton2');
    const noButton2 = document.getElementById('noButton2');
    const loveMessage = document.getElementById('loveMessage');
    const loveSong = document.getElementById('loveSong');

    function showOnly(element) {
      firstPrompt.classList.add('hidden');
      foreverPrompt.classList.add('hidden');
      tryAgainMessage.classList.add('hidden');
      loveMessage.classList.add('hidden');
      loveMessage.style.opacity = "0"; // Reset opacity
      
      element.classList.remove('hidden');
    }

    yesButton.addEventListener('click', () => {
      showOnly(foreverPrompt);
      loveSong.play().catch(() => console.log("Autoplay blocked, waiting for user interaction."));
    });

    noButton.addEventListener('click', () => {
      showOnly(tryAgainMessage);
    });

    backButton.addEventListener('click', () => {
      showOnly(firstPrompt);
    });

    yesButton2.addEventListener('click', () => {
      showOnly(loveMessage);
      setTimeout(() => loveMessage.style.opacity = "1", 200); // Smooth fade-in
    });

    noButton2.addEventListener('click', () => {
      alert("Try again!");
      showOnly(firstPrompt);
    });
  </script>
</body>
</html>
