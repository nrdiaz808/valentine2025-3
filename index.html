l<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffebf3;
      text-align: center;
      padding: 20px;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
    }
    h1, h2 {
      color: #ff1493;
      font-size: 1.8em;
      margin: 10px 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .container {
      background-color: #fff;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      width: 90%;
      max-width: 350px;
      margin: 0 auto;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 220px;
    }
    .yes, .foodButton {
      background-color: #ff69b4;
      color: white;
    }
    .no {
      background-color: #ff1493;
      color: white;
    }
    button:active {
      transform: scale(0.95);
    }
    .hidden {
      display: none;
    }
    .fade-in {
      opacity: 1 !important;
    }
    .valentine-img {
      width: 70%;
      max-width: 120px;
      height: auto;
      margin: 8px;
      border-radius: 10px;
    }
    .final-img {
      width: 90%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body
